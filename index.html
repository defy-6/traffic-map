<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Traffic StoryMap</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v3.5.0/mapbox-gl.css" rel="stylesheet"/>
<script src="https://api.mapbox.com/mapbox-gl-js/v3.5.0/mapbox-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
html,body{margin:0;height:100%;font-family:system-ui}
.container{display:flex;height:100%}
#story{width:32%;overflow-y:auto;padding:20px;background:#fafafa;border-right:1px solid #ddd}
#map{flex:1}
h2{margin-top:40px}
.control{margin-top:15px}
.legend{height:12px;border-radius:8px;margin-top:6px}
.slider{width:100%}
</style>
</head>

<body>
<div class="container">
<div id="story">

<h1>Traffic Analysis StoryMap</h1>

<div class="control">
<b>Color Field</b>
<select id="fieldSelect"></select>
</div>

<div class="control">
<b>Color Palette</b>
<select id="paletteSelect">
<option value="blueRed">Blue â†’ Red</option>
<option value="viridis">Viridis</option>
<option value="plasma">Plasma</option>
</select>
<div id="legend" class="legend"></div>
</div>

<div class="control">
<b>Point Size</b>
<input type="range" min="3" max="20" value="7" id="sizeSlider" class="slider">
</div>

<div class="control">
<b>Layer Order</b><br>
<button onclick="bringToFront('intersection-layer')">Intersections Front</button>
<button onclick="bringToFront('media-layer')">Media Front</button>
</div>

<h2>Section 1: Total Traffic</h2>
<p>Visualizing overall traffic intensity across intersections.</p>

<h2>Section 2: Mode Share</h2>
<p>Exploring modal composition patterns.</p>

</div>
<div id="map"></div>
</div>

<script>

mapboxgl.accessToken="pk.eyJ1IjoiZGVmZmllIiwiYSI6ImNtbTNqMmMxODAxaDAycXMyN255eWFwaGIifQ.X5T0rb3Cm_p1wZEYIAGfYQ";

const R2_BASE="https://pub-5b55ba14d9c048b3988cab9249645020.r2.dev";
const INTERSECTION_CSV="intersection.csv";
const MEDIA_CSV="media_locations.csv";

const map=new mapboxgl.Map({
container:"map",
style:"mapbox://styles/mapbox/light-v11",
center:[106.6868,10.7815],
zoom:13
});

map.addControl(new mapboxgl.NavigationControl());

function csvUrl(n){return R2_BASE+"/"+n;}

function toGeo(rows,lon,lat){
return {
type:"FeatureCollection",
features:rows.filter(r=>r[lon]&&r[lat])
.map(r=>({
type:"Feature",
geometry:{type:"Point",coordinates:[+r[lon],+r[lat]]},
properties:r
}))
};
}

function getPalette(name){
if(name==="viridis")
return ["#440154","#3b528b","#21918c","#5ec962","#fde725"];
if(name==="plasma")
return ["#0d0887","#7e03a8","#cc4678","#f89441","#f0f921"];
return ["#2c7bb6","#abd9e9","#ffffbf","#fdae61","#d7191c"];
}

async function fetchCSV(url){
return new Promise((res,rej)=>{
Papa.parse(url,{download:true,header:true,complete:r=>res(r.data)});
});
}

async function init(){

const [iRows,mRows]=await Promise.all([
fetchCSV(csvUrl(INTERSECTION_CSV)),
fetchCSV(csvUrl(MEDIA_CSV))
]);

const iGeo=toGeo(iRows,"lon","lat");
const mGeo=toGeo(mRows,"Longitude","Latitude");

map.on("load",()=>{

map.addSource("intersections",{type:"geojson",data:iGeo});
map.addLayer({
id:"intersection-layer",
type:"circle",
source:"intersections",
paint:{
"circle-color":"#2c7bb6",
"circle-radius":7,
"circle-stroke-width":1,
"circle-stroke-color":"#333"
}
});

map.addSource("media",{type:"geojson",data:mGeo});
map.addLayer({
id:"media-layer",
type:"circle",
source:"media",
paint:{
"circle-color":"#7c3aed",
"circle-radius":6,
"circle-stroke-width":1,
"circle-stroke-color":"#333"
}
});

const numericCols=Object.keys(iRows[0])
.filter(k=>!isNaN(parseFloat(iRows[0][k])));

const select=document.getElementById("fieldSelect");
numericCols.forEach(c=>{
const o=document.createElement("option");
o.value=c;o.textContent=c;
select.appendChild(o);
});

select.value="count_total";
updateColor();

select.addEventListener("change",updateColor);
document.getElementById("paletteSelect")
.addEventListener("change",updateColor);

document.getElementById("sizeSlider")
.addEventListener("input",e=>{
map.setPaintProperty("intersection-layer",
"circle-radius",+e.target.value);
});

map.on("click","intersection-layer",e=>{
const p=e.features[0].properties;
let html="";
for(let k in p){html+=`<b>${k}</b>: ${p[k]}<br>`}
new mapboxgl.Popup().setLngLat(e.lngLat).setHTML(html).addTo(map);
});

map.on("click","media-layer",e=>{
const p=e.features[0].properties;
const url=p.URL||p.url;
let html="";
if(url.match(/\.(mp4|mov|webm)$/i)){
html=`<video controls src="${url}" width="250"></video>`;
}else{
html=`<img src="${url}" width="250">`;
}
new mapboxgl.Popup().setLngLat(e.lngLat).setHTML(html).addTo(map);
});

});

function updateColor(){
const field=document.getElementById("fieldSelect").value;
const palette=getPalette(document.getElementById("paletteSelect").value);

map.setPaintProperty("intersection-layer","circle-color",[
"interpolate",["linear"],
["to-number",["get",field]],
0,palette[0],
100,palette[4]
]);

document.getElementById("legend").style.background=
`linear-gradient(to right,${palette.join(",")})`;
}

}

function bringToFront(id){
const layers=map.getStyle().layers;
map.moveLayer(id,layers[layers.length-1].id);
}

init();

</script>
</body>
</html>
